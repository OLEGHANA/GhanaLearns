<mat-card>
  <mat-card-title>Register Students</mat-card-title>
  <mat-card-subtitle>Inputs are the basic input component of Material 2</mat-card-subtitle>
  <hr>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div fxLayout="row" fxLayoutAlign="start center" class="mb-2">
      <mat-input-container class="ml-xs mr-xs" style="width: 100%;">
        <mat-select placeholder="Level/Class" formControlName="levels">
          <mat-option *ngFor="let level of levelOpts" [value]="level">
            {{ level }}
          </mat-option>
        </mat-select>
      </mat-input-container>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" class="mb-2">
      <mat-input-container class="ml-xs mr-xs" style="width: 100%;">
        <input matInput placeholder="Student First Name" formControlName="firstName">
      </mat-input-container>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" class="mb-2">
      <mat-input-container class="ml-xs mr-xs" style="width: 100%;">
        <input matInput placeholder="Student Last Name" formControlName="lastName">
      </mat-input-container>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" class="mb-2">
      <mat-input-container class="ml-xs mr-xs" style="width: 100%;">
        <input matInput placeholder="Student Middle Name" formControlName="middleNames">
      </mat-input-container>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" class="mb-2">
      <mat-input-container class="ml-xs mr-xs" style="width: 100%;">
        <input matInput placeholder="Date Of Birth" formControlName="dateOfBirth">
        <mat-hint align="start">e.g. 2005-08-15</mat-hint>
      </mat-input-container>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" class="mb-2">
      <p>Gender</p>
      <mat-radio-group formControlName="gender" fxLayout="row">
        <mat-radio-button value="Male">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
      </mat-radio-group>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" class="mb-2">
      <mat-input-container class="ml-xs mr-xs" style="width: 100%;">
        <mat-select placeholder="Nationality" formControlName="nationality">
          <mat-option *ngFor="let nation of nationalityOpts" [value]="nation.code">
            {{ nation.label }}
          </mat-option>
        </mat-select>
      </mat-input-container>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" class="mb-2">
      <mat-input-container class="ml-xs mr-xs" style="width: 100%;">
        <input matInput placeholder="Phone No. of Guardian" formControlName="phone">
      </mat-input-container>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" class="mb-2">
      <mat-input-container class="ml-xs mr-xs" style="width: 100%;">
        <input matInput placeholder="Login Code"formControlName="pass">
      </mat-input-container>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" class="mb-2">
      <ng-container class="ml-xs mr-xs" style="width: 100%;">
          <label>Upload New Photo</label>
          <input placeholder="Upload New Photo" type="file">
      </ng-container>
    </div>

    <div class="pb-1">
      <button mat-raised-button mat-button-sm color="primary" class="mr-1 mb-1" type="submit">Submit</button>
      <button mat-raised-button mat-button-sm color="accent" class="mr-1 mb-1" (click)="registerForm.reset()">Reset</button>
    </div>
    </form>
    {{registerForm.valid}}
  </mat-card-content>
</mat-card>
