<div class="relative">
    <div class="form-bg">
        <div fxLayout="row" fxLayoutAlign="center start" class="pt-2">
            <div fxLayout="column" fxFlex.xl="40" fxFlex.lg="40" fxFlex.md="50" fxFlex.sm="80" fxFlex.xs="90">
                <mat-card class="login-session">
                    <div>
                        <h2 class="base-border">Login Form</h2>
                        <p>Enter Your Login Details</p>
                        <form #form="ngForm" (ngSubmit)="login()">
                            <div fxLayout="column" fxLayoutAlign="start stretch">
                                <mat-input-container style="width: 100%">
                                    <input matInput placeholder="E-Mail" type="text" name="email" required [(ngModel)]="email">
                                </mat-input-container>
                                <mat-input-container style="width: 100%" class="mb-1">
                                    <input matInput placeholder="Password" type="password" name="password" required [(ngModel)]="password">
                                </mat-input-container>
                                <button class="mat-green" mat-raised-button>SIGN IN</button>
                                <p class="mat-text-warn mb-0"><a [routerLink]="['/forgot-password']"> Forgot password?</a></p>
                                <p class="mb-0">Don't have an account? <a [routerLink]="['/register']" class="mat-text-primary">Register Here</a></p>
                            </div>
                            <div>
                              </div>
                        </form>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
